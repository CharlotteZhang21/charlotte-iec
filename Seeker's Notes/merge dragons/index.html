		<script type="text/javascript">
			function doSomething(s) {
				return actionClicked(s);
			}
			
			function orientationCheck() {
				if(window.innerHeight > window.innerWidth) { 
					return 'portrait';
				} else {
					return 'landscape';
				}
			}

			function initCta(){
				var text = getLocalisedCta().text;
		        var fontFamily = getLocalisedCta().font;
		        var marginRight = getLocalisedCta().marginRight;
		        var fontSize = fontFamily == 'asian'?  document.getElementById('auto-text-bg').offsetHeight * 0.28 : document.getElementById('auto-text-bg').offsetHeight * 0.28;
		        var fontMarginTop = fontFamily == 'asian'?  document.getElementById('auto-text-bg').offsetHeight * 0.28 : document.getElementById('auto-text-bg').offsetHeight * 0.35;

		        document.getElementById('auto-text').innerHTML = text;
		        document.getElementById('auto-text').style.fontSize = fontSize + 'px';
		        document.getElementById('auto-text').style.fontFamily = fontFamily;
		        document.getElementById('auto-text').style.top = fontMarginTop + 'px';
			    document.getElementById('auto-text').style.right = marginRight + 'px';

		        document.getElementById('cta').addEventListener('click', function(){
                	doSomething('download');
            	})
			}
			
			window.onload = function() {
				initCta();
				document.body.classList.remove("preload");
				document.getElementById('auto-text').classList += ' button1';
				document.getElementById('auto-text-bg').classList += ' button1';
				$('center_screen').sakura();
                moveUp(hero1, 0, 4, 860);

			};
			
			window.onresize = function() {				
				//
				//setWatermark();
				initCta();
				$(".sakura").remove();
			};
			
			document.ontouchmove = function(e){
				e.preventDefault();
			}

			$(document).ready(function() {
				//setWatermark();
			});

			function setWatermark(){				
				if(orientationCheck()=='portrait'){
					$('#vungle-footer').attr('class','center dark-theme');				
				}else{
					$('#vungle-footer').attr('class','left dark-theme');				
				}
			}
            function moveUp(e, d, t, y) {
            TweenLite.from(
                e, t, {
                    top: y,
                    delay: d,
                    ease: Expo.easeOut,
                });
        }

		function disabledImg(){ 
			var obj = document.getElementsByTagName('img');
			for(var i = 0;i<obj.length;i++){ 
				obj[i].temp = obj[i].onclick;					
				obj[i].onclick = "";
			} 
		}

	</script>
