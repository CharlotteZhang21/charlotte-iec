<!-- ========================= READ THIS FIRST ========================== -->
<!-- This is the index.html file.

     The only thing you need to tweak here is the containers.
     Containers will later be used by the PIEC overlay to know where to place things (HUD elements, buttons, etc.).

     A container will look like:

     <div class="layout-item" id="name-of-your-container"></div>

     Don't forget to style it inside main.css!!!

<!   ==================================================================== -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0, user-scalable=no" />
    <title>Vungle Endcard</title>
    <!-- build:css main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- /build -->
    <style>

    /* In game font for texts! change  */
    @font-face {
        font-family: 'myFont';
        src: url('Lalezar-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    /* Generic font for autolocalised texts! */
    @font-face {
        font-family: 'Mikado';
        src: url('MikadoBold.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }
    </style>
    <!-- logo strike start -->
    <style>
    #vungle-footer {
        display: none !important;
    }
    </style>
    <!-- logo strike end -->
</head>

<body class="preload light">
    <div id="wrap">
        <video preload playsinline muted autoplay id='videoBg'></video>
        <!-- VPIEC WRAPPER -->
        <!-- select aspect ratio from '16-9', '4-3'-->
        <div id="piec-wrap">
            <!-- ==================================================================== -->
            <!-- ==================================================================== -->
            <!-- ================== ADD PIEC CONTAINERS HERE ======================= -->
            <div class="layout-item" id="background"></div>

            <div class="layout-item" id="cta-container"></div>
            <div class="layout-item" id="cta-container-final"></div>

            <div class="layout-item" id="cta-text"></div>
            <div class="layout-item" id="cta-text-final"></div>

            <div class="layout-item" id="hand"></div>
            <div class="layout-item" id="tutorial-text"></div>


            <div class="layout-item" id="board-container"></div>

            <div class="layout-item" id="message"></div>

            <div class="layout-item" id="enemy-0"></div>
            <div class="layout-item" id="enemy-1"></div>
            <div class="layout-item" id="enemy-2"></div>

            <div class="layout-item" id="energy-ball"></div>

            <div class="layout-item" id='enemy-life-counter'></div>


            <div class="layout-item" id="hero">
                <div class="layout-item" id="hero-0"></div>
                <div class="layout-item" id="hero-1"></div>
                <div class="layout-item" id="hero-2"></div>
            </div>

            <div class="layout-item" id="combo-box"></div>
            <!-- ================== END PIEC CONTAINERS HERE ======================= -->
            <!-- ==================================================================== -->
            <!-- ==================================================================== -->
        </div>
        <!-- End of VPIEC WRAPPER -->
        <div id="game">
        </div>
    </div>
    <!-- IEC Creative ends here -->
    <!-- phaser requires fonts to be preloaded before they can be used "in game" -->
    <!-- note: you can add more fonts below -->
    <div class="preload-font" style="font-family: myFont;">.</div>
    <div class="preload-font" style="font-family: Mikado;">.</div> 
    <!-- build:remove -->
    <script src="http://localhost:35729/livereload.js"></script>
    <!-- /build -->
    <!-- build:js phaser.min.js -->
    <script src="node_modules/phaser/build/custom/phaser-no-physics.js"></script>
    <!-- /build -->
    <!-- build:js settings.js -->
    <script src="settings.js"></script>
    <!-- /build -->
    <!-- build:remove -->
    <script src="src/settings-overide.js"></script>
    <!-- /build -->
    <!-- build:js bundle.min.js -->
    <script src="bundle.js"></script>
    <!-- /build -->
    <script>

    window.onload = function() {
     
    };

    window.addEventListener('resize', function(e) {
        // when it is resized, the video cannot play the audio 
        // since the browser doesn't allow it plays without interactions
        piec.onSDKCall();

        piec.onResize();
    });

    var piec = piec || {};
    </script>
</body>

</html>
