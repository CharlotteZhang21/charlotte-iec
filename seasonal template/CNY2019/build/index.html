<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0, user-scalable=no" />
    <title>Vungle Endcard</title>
    <link rel="stylesheet" href="main.css">
    <style>
    @font-face {
        font-family: "vungle-fonticon";
        src: url("vungle-fonticon.eot");
        src: url("vungle-fonticon.eot?#iefix") format("embedded-opentype"), url("vungle-fonticon.woff") format("woff"), url("vungle-fonticon.ttf") format("truetype"), url("vungle-fonticon.svg#vungle-fonticon") format("svg");
        font-weight: normal;
        font-style: normal;
    }
    </style>
    <!-- logo strike start -->
    <style>
    #vungle-footer {
        display: none !important;
    }
    </style>
    <!-- logo strike end -->
</head>

<body class="preload">

    <div id="wrap">
        <div class="layout-item" id="fullScreenClick"></div>
    
        <div id="game">
        </div>


        <div class="layout-item" id="sky"></div>

        <div class="layout-item" id="message"></div>

        <div class="layout-item" id="coin"></div>
        <div class="layout-item" id="coins-container"></div>

        <div class="layout-item" id="gift"></div>
        <div class="layout-item" id="contents"></div>

        <div class="layout-item" id="star-container"></div>


        <div class="layout-item" id="cta-container">
        </div>

        <div class="layout-item" id="cta-container-final">
        </div>


    </div>

    <!-- IEC Creative ends here -->
    <!-- phaser requires fonts to be preloaded before they can be used "in game" -->
    <!-- note: you can add more fonts below -->    <script src="phaser.min.js"></script>
    <script src="settings.js"></script>    <script src="bundle.min.js"></script>
    
</body>

</html>
