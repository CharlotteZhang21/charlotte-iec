<!-- ==================================================================== --><!-- ========================= READ THIS FIRST ========================== --><!-- This is the index.html file.     The only thing you need to tweak here is the containers.     Containers will later be used by the PIEC overlay to know where to place things (HUD elements, buttons, etc.).     A container will look like:     <div class="layout-item" id="name-of-your-container"></div>     Don't forget to style it inside main.css!!!<!   ==================================================================== --><!doctype html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0, user-scalable=no" />    <title>Vungle Endcard</title>    <link rel="stylesheet" href="main.css">    <style>    @font-face {        font-family: "Noto Sans";        src: url("Noto Sans.ttf") format("truetype");        font-weight: normal;        font-style: normal;    }    @font-face {        font-family: "vungle-fonticon";        src: url("vungle-fonticon.eot");        src: url("vungle-fonticon.eot?#iefix") format("embedded-opentype"), url("vungle-fonticon.woff") format("woff"), url("vungle-fonticon.ttf") format("truetype"), url("vungle-fonticon.svg#vungle-fonticon") format("svg");        font-weight: normal;        font-style: normal;    }    /* Generic font for autolocalised texts! */    @font-face {        font-family: 'Noto Sans';        src: url('NotoSans-ExtraBold.ttf') format('truetype');        font-weight: normal;        font-style: normal;    }    </style>    <!-- logo strike start -->    <style>    #vungle-footer {        display: none !important;    }    </style>    <!-- logo strike end --></head><body class="preload light">    <div id="wrap">        <video preload playsinline muted autoplay id='videoBg'></video>        <!-- VPIEC WRAPPER -->        <!-- select aspect ratio from '16-9', '4-3'-->        <div id="vpiec-wrap">            <!-- ==================================================================== -->            <!-- ==================================================================== -->            <!-- ================== ADD VPIEC CONTAINERS HERE ======================= -->            <div class="layout-item" id="CTApng_htag_0"></div>            <div class="layout-item" id="CTAtext_htag_0"></div>            <div class="layout-item" id="cta_fullScreen"></div>            <div class="layout-item" id="logo_htag_0"></div>            <div class="layout-item" id="Popimg_htag_0"></div>            <div class="layout-item" id="Popimg_htag_1"></div>            <div class="layout-item" id="Popimg_htag_2"></div>            <div class="layout-item" id="Popimg_htag_3"></div>            <div class="layout-item" id="pop01_htag_0"></div>            <div class="layout-item" id="pop02_htag_0"></div>            <div class="layout-item" id="pop02_htag_1"></div>            <div class="layout-item" id="pop02_htag_2"></div>            <div class="layout-item" id="pop02_htag_3"></div>            <div class="layout-item" id="poptext02_htag_0"></div>            <div class="layout-item" id="poptext02_htag_1"></div>            <div class="layout-item" id="pop03_htag_0"></div>            <div class="layout-item" id="pop03_htag_1"></div>            <div class="layout-item" id="poptext03_htag_0"></div>            <div class="layout-item" id="powerup-container"></div>            <div class="layout-item" id="powerup-counter"></div>            <div class="layout-item" id="powerup-counter-fill"></div>            <div class="layout-item" id="powerup-counter-icon"></div>            <div class="layout-item" id="powerup-counter-text"></div>            <div class="layout-item" id="particle-container"></div>            <div class="layout-item hand" id="hand-container"></div>            <div class="layout-item" id="powerup-container-spawn"></div>            <!-- ================== END VPIEC CONTAINERS HERE ======================= -->            <!-- ==================================================================== -->            <!-- ==================================================================== -->        </div>        <!-- End of VPIEC WRAPPER -->        <div id="game">        </div>    </div>    <!-- IEC Creative ends here -->    <!-- phaser requires fonts to be preloaded before they can be used "in game" -->    <!-- note: you can add more fonts below -->    <div class="preload-font" style="font-family: Noto Sans;">.</div>    <div class="preload-font" style="font-family: Noto Sans;">.</div>    <script src="phaser.min.js"></script>    <script src="settings.js"></script>    <script src="bundle.min.js"></script></body></html>
